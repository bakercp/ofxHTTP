<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebSockets - Simple chat</title>
 
        <style>
        * { 
            font-family:tahoma; 
            font-size:12px; 
            padding:0px; margin:0px; 
        }
        
        p { 
            line-height:18px; 
        }
        div { 
            width:95%; 
            margin-left:auto; 
            margin-right:auto;
        }
        
        #content { 
            padding:5px; 
            background:#ddd; 
            border-radius:5px; 
            overflow-y: scroll;
            border:1px solid #CCC; 
            margin-top:10px; 
            height: 160px; 
        }
        #input { 
            border-radius:2px; 
            border:1px solid #ccc;
            margin-top:10px; 
            padding:5px; width:100%;  
        }

        #status { 
            width:100px; 
            display:block; 
            float:left; 
            margin-top:15px; 
        }
        
        </style>
    </head>
    <body>
        <div id="content"></div>
        <div>
            <span id="status">Connecting...</span>
            <input type="text" id="input" disabled="disabled" />
        </div>
        <div>
            <img src="./img/rpi-ofx1.png"/></br>
            <img src="./img/logo.png"/>
        </div>

        <script src="./js/jquery.min.js"></script>
        <script src="./js/chat-frontend.js"></script>
    </body>
</html>
